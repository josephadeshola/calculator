<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
   
    <div class="parent mt-5">
    <!-- <input id="time" type="text" placeholder="2:00"> -->
    <input  class="ms-3 w-5  moon active" disabled type="text" placeholder="0"  id="disp">
    <div class="contain"> 
    <button  class="ms-3 w-5 mt-3" onclick="disPlay()">Ac</button> 
    <button  onclick="display()">del</button> 
    <button  onclick="displaySmtn('.')">.</button> 
    <button  onclick="displaySmtn('/')">/</button> <br>
    <button  class="ms-3 w-5 mt-3" onclick="displaySmtn('9')">9</button>
    <button  onclick="displaySmtn('8')">8</button> 
    <button  onclick="displaySmtn('7')">7</button>  
    <button  onclick="displaySmtn('*')">*</button><br>
    <button  class="ms-3 w-5 mt-3" onclick="displaySmtn('6')">6</button> 
    <button  onclick="displaySmtn('5')">5</button> 
    <button  onclick="displaySmtn('4')">4</button> 
    <button  onclick="displaySmtn('+')">+</button><br> 
    <button  class="ms-3 w-5 mt-3" class="" onclick="displaySmtn('1')">1</button>
    <button  onclick="displaySmtn('2')">2</button>
    <button  onclick="displaySmtn('3')">3</button> 
    <button  onclick="displaySmtn('-')">-</button><br> 
    <button  class="ms-3 w-5 mt-3" onclick="displaySmtn('0')">0</button> 
    <button  id="eval" onclick="disp.value =eval(disp.value)">=</button> 
</div>
</div>
    <script>
        // function displaySmtn(parameterOne,parameterTwo='coconut'){
        //     console.log(parameterOne,parameterTwo)
        //     myInput.value+=parameterOne + parameterTwo
        // }
        var allCall=[]
        function displaySmtn(parameter){
            console.log(parameter)
           disp.value += parameter
        }

        function result(){
            disp.value=eval(disp.value)
        }
        function display(){
            disp.value = disp.value.slice(0,-1)
        }
        function disPlay(){
            disp.value = disp.value.slice(0,-0  )
        }
      
    </script>
    
</body>
</html>
